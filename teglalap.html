<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Téglalap</title>
</head>
<body>
    <main class="container-fluid bg-info text-secondary">
        <header class="row">
            <div class="col-12">
                <h1 class="text-center">Téglalap területe és kerülete</h1>
            </div>
        </header>
        <section class="row">
            <form class="col-12">
                <fieldset class="row">
                    <legend class="col-12">Adatok</legend>
                    <div class="form-floating input-group col-6">
                        <input type="number" min="1" placeholder="A oldal" id="aside">
                        <span class="input-group-text">cm</span>                  
                    </div>
                    <div class="form-floating col-6 mt-5">
                        <input type="number" class="form-control" min="1" placeholder="B oldal" name="oldal" id="bside">
                        <label for="oldal">B oldal</label>
                    </div>
                </fieldset>
                <fieldset class="row mt-3">
                    <div class="col-6">
                        <input class="btn btn-outline-danger" type="button" value="Számold!" onclick="teglalap()">

                    </div>

                </fieldset>

            </form>
            <div class="mt-5">
                <p>Terület: <span id="ter"></span> </p>
                <p>Kerület: <span id="ker"></span> </p>
            </div>
        </section>
        <button onclick="history.back(-1)">Vissza</button>
    </main>


<script src="teglalap.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
